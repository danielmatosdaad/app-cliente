<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:projeto="http://url.projeto/componentes">

<cc:interface>
	<cc:attribute name="idlabel" />
	<cc:attribute name="valorLabel" />
	<cc:attribute name="renderizar" />
</cc:interface>
<cc:implementation>
	<div class="titulo" jsf:rendered="#{cc.attrs.renderizar}">
		<p:outputLabel id="#{cc.attrs.idlabel}" value="#{cc.attrs.valorLabel}"
			rendered="#{cc.attrs.renderizar}" />
	</div>
</cc:implementation>
</html>
