<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cf="http://url.projeto/componentes"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates_proprietario/app_layout_content.xhtml">
	<ui:define name="processo">
		<h3>Identificadores MetaDado</h3>
		<h:form id="reg">
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{identificadorDTO.valor}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="descricao" value="Descricao:" />
				<h:inputText id="descricao" value="#{identificadorDTO.descricao}" />
				<h:message for="descricao" errorClass="invalid" />

				<h:outputLabel value="Tipo Parametro" />
				<h:selectOneMenu value="#{identificadorDTO.tipoIdentificador}"
					converter="tipoIdentificadorConverter">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{indentificadoresController.listaTipoIdentificadors}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="registrar"
						action="#{indentificadoresController.registrar}" value="Registrar"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h3>Identificadores registrados</h3>
		<h:panelGroup rendered="#{empty indentificadoresController.listaIdentificador}">
			<em>Nao ha identificadores metadado.</em>
		</h:panelGroup>
		<p:dataTable var="bean" value="#{indentificadoresController.listaIdentificador}"
			rendered="#{not empty indentificadoresController.listaIdentificador}"
			styleClass="simpletablestyle">
			<p:column>
				<f:facet name="header">Id</f:facet>
                #{bean.id}
            </p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
                #{bean.valor}
            </p:column>
			<p:column>
				<f:facet name="header">Descricao</f:facet>
                #{bean.descricao}
            </p:column>
			<p:column>
				<f:facet name="header">Tipo de Identificador</f:facet>
                #{bean.tipoIdentificador.texto}
            </p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
