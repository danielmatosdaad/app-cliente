<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cf="http://url.projeto/componentes"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates_proprietario/app_layout_content.xhtml">
	<ui:define name="processo">
		<h3>Parametro</h3>
		<h:form id="reg">
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{parametroDTO.nome}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="descricao" value="Descricao:" />
				<h:inputText id="descricao" value="#{parametroDTO.descricao}" />
				<h:message for="descricao" errorClass="invalid" />

				<h:outputLabel for="valor" value="Valor:" />
				<h:inputText id="valor" value="#{parametroDTO.valor}" />
				<h:message for="valor" errorClass="invalid" />
				<h:outputLabel value="Tipo Parametro" />
				<h:selectOneMenu value="#{parametroDTO.tipoParametro}"
					converter="tipoParametroConverter">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{parametroController.listaTipoParametros}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="registrar"
						action="#{parametroController.registrar}" value="Registrar"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>Parametros do sistema</h2>
		<h:panelGroup rendered="#{empty repositorioParametro}">
			<em>Nao ha parametros do sistema.</em>
		</h:panelGroup>
		<h:dataTable var="parametro" value="#{repositorioParametro}"
			rendered="#{not empty repositorioParametro}"
			styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{parametro.id}
            </h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
                #{parametro.nome}
            </h:column>
			<h:column>
				<f:facet name="header">Descricao</f:facet>
                #{parametro.descricao}
            </h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
                #{parametro.valor}
            </h:column>
			<h:column>
				<f:facet name="header">Tipo de Parametro</f:facet>
                #{parametro.tipoParametro.texto}
            </h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
